name: CI

on:
  pull_request:
    branches:
      - main # You can adjust the branch as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Adjust to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

